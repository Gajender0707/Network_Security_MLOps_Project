<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prediction Form</h1>
        </header>
        <form  method="POST" class="prediction-form">
            <label for="having_IP_Address">Having IP Address:</label>
            <input type="text" id="having_IP_Address" name="having_IP_Address" placeholder="Enter value for Having IP Address" required>

            <label for="URL_Length">URL Length:</label>
            <input type="text" id="URL_Length" name="URL_Length" placeholder="Enter value for URL Length" required>

            <label for="Shortining_Service">Shortening Service:</label>
            <input type="text" id="Shortining_Service" name="Shortining_Service" placeholder="Enter value for Shortening Service" required>

            <label for="having_At_Symbol">Having @ Symbol:</label>
            <input type="text" id="having_At_Symbol" name="having_At_Symbol" placeholder="Enter value for Having @ Symbol" required>

            <label for="double_slash_redirecting">Double Slash Redirecting:</label>
            <input type="text" id="double_slash_redirecting" name="double_slash_redirecting" placeholder="Enter value for Double Slash Redirecting" required>

            <label for="Prefix_Suffix">Prefix/Suffix:</label>
            <input type="text" id="Prefix_Suffix" name="Prefix_Suffix" placeholder="Enter value for Prefix/Suffix" required>

            <label for="having_Sub_Domain">Having Sub Domain:</label>
            <input type="text" id="having_Sub_Domain" name="having_Sub_Domain" placeholder="Enter value for Having Sub Domain" required>

            <label for="SSLfinal_State">SSL Final State:</label>
            <input type="text" id="SSLfinal_State" name="SSLfinal_State" placeholder="Enter value for SSL Final State" required>

            <label for="Domain_registeration_length">Domain Registration Length:</label>
            <input type="text" id="Domain_registeration_length" name="Domain_registeration_length" placeholder="Enter value for Domain Registration Length" required>

            <label for="Favicon">Favicon:</label>
            <input type="text" id="Favicon" name="Favicon" placeholder="Enter value for Favicon" required>

            <label for="port">Port:</label>
            <input type="text" id="port" name="port" placeholder="Enter value for Port" required>

            <label for="HTTPS_token">HTTPS Token:</label>
            <input type="text" id="HTTPS_token" name="HTTPS_token" placeholder="Enter value for HTTPS Token" required>

            <label for="Request_URL">Request URL:</label>
            <input type="text" id="Request_URL" name="Request_URL" placeholder="Enter value for Request URL" required>

            <label for="URL_of_Anchor">URL of Anchor:</label>
            <input type="text" id="URL_of_Anchor" name="URL_of_Anchor" placeholder="Enter value for URL of Anchor" required>

            <label for="Links_in_tags">Links in Tags:</label>
            <input type="text" id="Links_in_tags" name="Links_in_tags" placeholder="Enter value for Links in Tags" required>

            <label for="SFH">SFH:</label>
            <input type="text" id="SFH" name="SFH" placeholder="Enter value for SFH" required>

            <label for="Submitting_to_email">Submitting to Email:</label>
            <input type="text" id="Submitting_to_email" name="Submitting_to_email" placeholder="Enter value for Submitting to Email" required>

            <label for="Abnormal_URL">Abnormal URL:</label>
            <input type="text" id="Abnormal_URL" name="Abnormal_URL" placeholder="Enter value for Abnormal URL" required>

            <label for="Redirect">Redirect:</label>
            <input type="text" id="Redirect" name="Redirect" placeholder="Enter value for Redirect" required>

            <label for="on_mouseover">On Mouseover:</label>
            <input type="text" id="on_mouseover" name="on_mouseover" placeholder="Enter value for On Mouseover" required>

            <label for="RightClick">Right Click:</label>
            <input type="text" id="RightClick" name="RightClick" placeholder="Enter value for Right Click" required>

            <label for="popUpWidnow">Pop-Up Window:</label>
            <input type="text" id="popUpWidnow" name="popUpWidnow" placeholder="Enter value for Pop-Up Window" required>

            <label for="Iframe">Iframe:</label>
            <input type="text" id="Iframe" name="Iframe" placeholder="Enter value for Iframe" required>

            <label for="age_of_domain">Age of Domain:</label>
            <input type="text" id="age_of_domain" name="age_of_domain" placeholder="Enter value for Age of Domain" required>

            <label for="DNSRecord">DNS Record:</label>
            <input type="text" id="DNSRecord" name="DNSRecord" placeholder="Enter value for DNS Record" required>

            <label for="web_traffic">Web Traffic:</label>
            <input type="text" id="web_traffic" name="web_traffic" placeholder="Enter value for Web Traffic" required>

            <label for="Page_Rank">Page Rank:</label>
            <input type="text" id="Page_Rank" name="Page_Rank" placeholder="Enter value for Page Rank" required>

            <label for="Google_Index">Google Index:</label>
            <input type="text" id="Google_Index" name="Google_Index" placeholder="Enter value for Google Index" required>

            <label for="Links_pointing_to_page">Links Pointing to Page:</label>
            <input type="text" id="Links_pointing_to_page" name="Links_pointing_to_page" placeholder="Enter value for Links Pointing to Page" required>

            <label for="Statistical_report">Statistical Report:</label>
            <input type="text" id="Statistical_report" name="Statistical_report" placeholder="Enter value for Statistical Report" required>

            <button type="submit">Submit for Prediction</button>
        </form>
    </div>
</body>
</html>
